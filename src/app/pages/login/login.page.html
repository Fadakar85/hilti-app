<ion-header>
  <ion-toolbar>
    <ion-title>ورود</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">شماره تلفن</ion-label>
      <ion-input [(ngModel)]="phone" name="phone" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">رمز عبور</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">ورود</ion-button>
  </form>
</ion-content>
